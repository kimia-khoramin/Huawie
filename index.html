<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huawei</title>
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="overlay">
            
    </section>
    <div id="banner">
        <a href="#">Corporate</a>
        <a href="#">WorldWide</a>
    </div>


    <header>

        <div id="brand">
            <img src="./images/huawei_logo.webp" alt="huawai logo" width="170px">
        </div>


        <nav>
            <a href="#" id="menu-toggle">
                Consumer Products
                <i class="fa-solid fa-chevron-down"></i>
            </a>
            <a href="#">Business Products</a>
            <a href="#">Support</a>
            <a href="#">Partners and Developers</a>
            <a href="#">About Huawei</a>
        </nav>

       
        <div id="menu">
                <div class="products">
                    <div class="product">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <h3>Smartphone</h3>
                    </div>

                    <div class="product">
                        <i class="fa-solid fa-laptop"></i>
                        <h3>PC</h3>
                    </div>

                    <div class="product">
                        <i class="fa-solid fa-tablet-screen-button"></i>
                        <h3>Tablet</h3>
                    </div>

                    <div class="product">
                        <i class="fa-solid fa-glasses"></i>
                        <h3>Wearable</h3>
                    </div>

                    <div class="product">
                        <i class="fa-solid fa-wifi"></i>
                        <h3>Router</h3>
                    </div>

                    <div class="product">
                        <i class="fa-solid fa-diagram-successor"></i>
                        <h3>EMUI</h3>
                    </div>

                    <div class="product">
                        <i class="fa-regular fa-keyboard"></i>
                        <h3>Accessoris</h3>
                    </div>
                </div>
                <div class="image">
                    <img src="./images/p60.avif" alt="">
                </div>
        </div>


        <div id="search">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <section id="slide">
        
    </section>


    <script src="main.js"></script>
</body>
</html>
